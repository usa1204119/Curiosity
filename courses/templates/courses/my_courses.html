{% extends 'courses/base.html' %}
{% load course_custom_tags %}

{% block title %}
Your Courses
{% endblock %}

{% block content %}
<style>
    .jumbotron {
        background-color: #533ab9;
        color: #fff;
        padding: 30px;
        margin-bottom: 40px;
        border-radius: 10px;
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .jumbotron h1 {
        font-size: 36px;
        font-weight: bold;
    }

    .jumbotron p {
        font-size: 18px;
    }

    .jumbotron a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    .jumbotron a:hover {
        text-decoration: underline;
    }

    .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        height: 100%;
        animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        height: 200px;
        object-fit: cover;
    }

    .card-body {
        padding: 20px;
        flex-grow: 1; /* Allow the body to grow within the card */
    }

    .card-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .card-text {
        color: #666;
        flex-grow: 1; /* Allow the text to grow within the body */
        margin-bottom: 0; /* Remove default margin */
        line-height: 1.5; /* Adjust line height for better readability */
    }

    .btn {
        background-color: #533ab9;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        transition: background-color 0.3s ease;
        align-self: flex-end; /* Align the button to the bottom of the card */
    }

    .btn:hover {
        background-color: #4aea6c;
    }
</style>

<div class="jumbotron text-center">
    <h1 class="animate__animated animate__fadeInUp">Your Courses</h1>
</div>

<div class="container">
    <div class="row justify-content-center">
        {% for uc in user_courses %}
        <div class="col-md-4 mb-4 animate__animated animate__fadeInDown">
            <div class="card">
                <img class="card-img-top" src="{{ uc.course.thumbnail.url }}" alt="Course Thumbnail">
                <div class="card-body">
                    <h5 class="card-title">{{ uc.course.name }}</h5>
                    <p class="card-text">{{ uc.course.description }}</p>
                </div>
                <div class="card-footer">
                    <a href="/course/{{ uc.course.slug }}" class="btn btn-block">Start Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
